<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournEATZ - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FFA500;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #FFA500, 0 0 30px #FFA500;
            text-transform: uppercase;
        }
        .order-list {
            background-color: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.6);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            text-align: left;
        }
        .order-item {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        button {
            background-color: #00FF00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #32CD32;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Your Dashboard</h1>
    <p id="user-email"></p>
    <div class="order-list" id="order-list">
        <h2>Your Orders</h2>
        <div id="orders"></div>
    </div>
    <button onclick="handleLogout()">Logout</button>

    <script>
        const supabaseUrl = 'https://njyvknzyzdcpuoqemyqo.supabase.co';
        const supabaseKey = 'YOUR_ANON_PUBLIC_KEY';  // Replace with your actual anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadDashboard() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error || !session) {
                    alert('You are not logged in. Redirecting to login...');
                    window.location.href = '/login.html';
                    return;
                }

                // Show user email
                const userEmail = session.user.email;
                document.getElementById('user-email').textContent = `Logged in as: ${userEmail}`;

                // Fetch user orders
                const { data: userData } = await supabase.from('users').select('id').eq('email', userEmail).single();
                const userId = userData.id;

                const { data: orders, error: orderError } = await supabase
                    .from('orders')
                    .select('id, kitchen_id, status, created_at')
                    .eq('user_id', userId);

                if (orderError) throw orderError;

                const orderList = document.getElementById('orders');
                orders.forEach(order => {
                    const orderItem = document.createElement('div');
                    orderItem.classList.add('order-item');
                    orderItem.innerHTML = `
                        <p>Order ID: ${order.id}</p>
                        <p>Kitchen ID: ${order.kitchen_id}</p>
                        <p>Status: ${order.status}</p>
                        <p>Created At: ${new Date(order.created_at).toLocaleString()}</p>
                    `;
                    orderList.appendChild(orderItem);
                });

            } catch (error) {
                console.error(error.message);
                alert('Error loading dashboard. Please try again.');
            }
        }

        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                alert('Logged out successfully.');
                window.location.href = '/login.html';
            } else {
                alert('Error logging out. Please try again.');
            }
        }

        // Load the dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
