<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournEATZ - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://pkwiqdvbkkseotkpugmr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrd2lxZHZia2tzZW90a3B1Z21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1Nzg1MzcsImV4cCI6MjA2MjE1NDUzN30.eOo2GFt7g5B9oeHCalmeCgPopF9twmR0IctrgFiBbps';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                console.error('Session error:', error ? error.message : 'No active session');
                alert('You are not logged in. Redirecting to login...');
                window.location.href = '/login.html';
            } else {
                const user = session.user;
                const { data: profile, error: profileError } = await supabase
                    .from('users')
                    .select('role')
                    .eq('email', user.email)
                    .single();

                if (profileError || !profile) {
                    console.error('Profile error:', profileError ? profileError.message : 'Profile not found');
                    alert('Error loading profile. Redirecting to login...');
                    window.location.href = '/login.html';
                } else {
                    document.getElementById('username').innerText = user.email;
                    document.getElementById('role').innerText = profile.role.toUpperCase();
                }
            }
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error.message);
                alert('Error logging out. Please try again.');
            } else {
                alert('Logged out successfully. Redirecting to login...');
                window.location.href = '/login.html';
            }
        }

        window.onload = checkSession;
    </script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00FF00;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
            text-transform: uppercase;
        }
        .welcome {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 0, 0.6);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        .logout-button {
            background-color: #FFA500;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }
        .logout-button:hover {
            background-color: #FFD700;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <div class="welcome">
        <p>Welcome, <span id="username">User</span>!</p>
        <p>Your Role: <span id="role">Unknown</span></p>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
</body>
</html>
