<!-- Admin Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FFA500;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #FFA500, 0 0 30px #FFA500;
        }
        .dashboard-card {
            background-color: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.6);
        }
        a {
            color: #FFA500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="dashboard-card">
        <h2>Manage Users</h2>
        <p><a href="#">View All Users</a></p>
        <p><a href="#">Add New User</a></p>
        <p><a href="#">Manage Roles</a></p>
    </div>
    <div class="dashboard-card">
        <h2>Reports and Analytics</h2>
        <p><a href="#">View Sales Reports</a></p>
        <p><a href="#">Check System Health</a></p>
    </div>
    <div class="dashboard-card">
        <h2>System Settings</h2>
        <p><a href="#">Site Settings</a></p>
        <p><a href="#">Logout</a></p>
    </div>
</body>
</html>
