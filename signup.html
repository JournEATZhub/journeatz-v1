<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournEATZ - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://njyvknzyzdcpuoqemyqo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qeXZrbnp5emRjcHVvcWVteXFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NjE3MzMsImV4cCI6MjA2MjEzNzczM30.Hcy7iN86JMIrLpEtyh9hzD0AniNO7cKHsW6eIGUAc7c';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleSignup(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error(error.message);
                    alert(error.message);
                } else {
                    alert('Sign up successful! Check your email for confirmation.');
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('Error during signup:', err.message);
                alert('An unexpected error occurred. Please try again.');
            }
        }
    </script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FFA500;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #FFA500, 0 0 30px #FFA500;
            text-transform: uppercase;
        }
        form {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.6);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #00FF00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #32CD32;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Create Your JournEATZ Account</h1>
    <form onsubmit="handleSignup(event)">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login.html" style="color: #FFA500;">Login here</a>.</p>
</body>
</html>
