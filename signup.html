<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournEATZ - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FFA500;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #FFA500, 0 0 30px #FFA500;
            text-transform: uppercase;
        }
        form {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.6);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #00FF00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #32CD32;
            color: #fff;
        }
        .error {
            color: #FF0000;
            margin-bottom: 15px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>CREATE YOUR JOURNEATZ ACCOUNT</h1>
    <form id="signup-form" onsubmit="handleSignup(event)">
        <div id="error-message" class="error"></div>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login.html" style="color: #FFA500;">Login here</a>.</p>

    <script>
        const supabaseUrl = 'https://njyvknzyzdcpuoqemyqo.supabase.co';
        const supabaseKey = 'YOUR_ANON_PUBLIC_KEY';  // Replace with your actual anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error(error.message);
                    errorMessage.textContent = error.message;
                } else {
                    alert('Sign up successful! Check your email for confirmation.');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Error during signup:', error.message);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
